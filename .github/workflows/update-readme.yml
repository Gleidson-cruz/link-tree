name: Update Last Commit Date in README

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Get the last commit date
      run: echo "LAST_COMMIT_DATE=$(git log -1 --format=%cd --date=format:'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Update README
      run: |
        LAST_COMMIT_DATE="![$(date '+%Y-%m-%d')](${LAST_COMMIT_DATE})"
        sed -i "/Último Commit:/c\Último Commit: ${LAST_COMMIT_DATE}" README.md

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Atualiza data do último commit"
        git push
